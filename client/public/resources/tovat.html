    <link rel="stylesheet" href="./style/tovar.css">

<body>

    <div class="main-container"> 
    <ul class="main-text">
        <li class="text-main"><img src="/client/public/logo.png" class="logo"></li>
        <li class="text-main"><a href="#">Главная</a></li>
        <li class="text-main"><a href="#">Возврат</a></li>
        <li class="text-main"><a href="#">История возвратов</a></li>
        <li class="text-main"><a href="#">История заказов</a></li>
        <li class="text-main"><a href="#">Избранное</a></li>

        <!-- Кнопки для аутентификации -->
