</head>
<body>
    <div class="main-container"> 
    <ul class="main-text">
        <li class="text-main"><img src="/client/public/logo.png" class="logo"></li>
        <li class="text-main"><a href="#">Главная</a></li>
        <li class="text-main"><a href="#">Возврат</a></li>

    </ul>
    </div>

<div class="registration-form">
    <h2>Регистрация</h2>
    <form id="regForm">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Повторите пароль</label>
            <input type="password" id="confirm-password" required>
            <div class="error" id="password-error"></div>
        </div>
        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
</div>

    <div class="contact-container">
        <p class="contact-telephon">+7 (999) 999-99-99</p>
        <p class="contact-info">info@maconi.ru</p>
        <p class="contact-address">Санкт-Петербург, Садистская ул., 21</p>
    </div>
</body>
</html>
